<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email</title>

    <link rel="stylesheet" href="../style/email.css" />
  </head>
  <body id="native">
    <input type="text" class="addtotop" id="emlsearch" />

    <div id="main">
      <aside id="boxes">
        <p>email@email.email</p>  
        <hr>
        <div id="boxselector">
          <button id="inbox"> Inbox </button>
          <button id="drafts"> Drafts </button>
          <button id="sent"> Sent </button>
          <button id="spam"> Spam </button>
          <button id="trash"> Trash </button>
        </div>
      </aside>

      <div id="mail">
        <div class="mailentry">
          <h3>Name</h3>
          <p>A really epic title</p>
          <span>Today, 2:40PM</span>
        </div>
      </div>

      <div id="preview">
        <h1>A really epic title</h1>
        <p>Name <span>email@email.email</span></p>
        <span>Today at 2:40</span>
        <div id="rightbuttons">
          <button id="reply"></button>
          <button id="forward"></button>
        </div>

        <div id="emailpreview">

        </div>
      </div>
    </div>

    <script>
      require('../renderer.js')
    </script>
  </body>
</html>
