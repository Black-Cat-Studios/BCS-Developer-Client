<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email</title>

    <link rel="stylesheet" href="../style/email.css" />
  </head>
  <body id="native">
    <div id="addtotop">
      <input type="text" id="emlsearch" placeholder="Search..." />
    </div>
    
    <div id="main">
      <aside id="boxes">
        <p id="useremail">email@email.email</p>  
        <hr>
        <div id="boxselector">
          <button class="actived" id="INBOX"> Inbox </button>
          <button id="Drafts"> Drafts </button>
          <button id="Sent"> Sent </button>
          <button id="Spam"> Spam </button>
          <button id="Trash"> Trash </button>
        </div>
      </aside>

      <div id="mail">
        
      </div>

      <div id="preview">
        <div id="rightbuttons">
          
          <button id="reply"></button>
          <button id="forward"></button>
        </div>
        <h1 id="fromsubject">Welcome!</h1>
        <hr>

        

        <p id="fromname"> </p> <span id="fromemail"></span>
        <span id="fromdate" class="span"></span>
        

        <iframe id="emailpreview">
        </iframe>
      </div>
    </div>

    <script>
      require('../client/eml.js')
    </script>
  </body>
</html>
